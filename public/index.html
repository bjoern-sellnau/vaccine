<!DOCTYPE html>
<html>
  <head>
    <title>Vaccine.js</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
    <header><h1>Vaccine.js</h1></header>
    <div id="main">
      <div id="sources">
      </div>
      <div id="config">
        <div id="format" class="group">
          <div class="title">Format</div>
          <div class="inputs">
            <label><input type="radio" name="authored-in" value="amd" checked="checked">AMD</label>
            <label><input type="radio" name="authored-in" value="commonjs">CommonJS</label>
          </div>
        </div>
        <div id="name" class="group">
          <div class="title">Name</div>
          <div class="inputs">
            <input type="text" name="name" value="my_library_name">
          </div>
        </div>
        <div id="main" class="group">
          <div class="title">Main (entry file)</div>
          <div class="inputs">
            <input type="text" name="main" value="src/index.js">
          </div>
        </div>
        <div id="dependencies" class="group">
          <div class="title">Dependencies</div>
          <div class="inputs">
            <input type="text" name="dependencies" value="dep_one, dep_two">
          </div>
        </div>
        <div id="dir-levels" class="group">
          <div class="title">Directory Levels</div>
          <div class="inputs">
            <label><input type="radio" name="dirs" value="1" checked="checked">One</label>
            <label><input type="radio" name="dirs" value="10">More than one</label>
          </div>
        </div>
      </div>
    </div>
    <script src="//vaccinejs.s3.amazonaws.com/d3.min.js"></script>
    <script src="/vaccine.js"></script>
  </body>
</html>
